name: flutter_travel_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  carousel_slider: ^4.2.1
  flutter_carousel_slider: ^1.1.0
  flutter_custom_carousel_slider: ^1.2.0
  flutter_swiper_view: ^1.1.8
  shared_preferences: ^2.2.0
  icons_plus: ^4.0.0
  http: ^1.1.0
  provider: ^6.0.5
  scoped_model: ^2.0.0
  image_picker: ^1.0.4
  jwt_decode_full: ^0.9.2
  intl: ^0.18.1
  flare_flutter: ^3.0.2
  dio: ^5.3.3
  fluttertoast: ^8.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/bus_forward.png
    - assets/images/bus_side.png
    - assets/images/bus_blue.jpg
    - assets/images/profile.png
    - assets/images/traduction.png
    - assets/images/LogoFUN.png
    - assets/images/LogoFUN2.png
    - assets/images/moov0africa_logo.png
    - assets/images/mtn_logo.png
    - assets/images/master0card_logo.png
    - assets/images/visa_logo.png
    - assets/images/passengers.jpg
    - assets/images/person.png
    - assets/images/logo_mtn.webp
    

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-ExtraLightItalic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
          style: italic
